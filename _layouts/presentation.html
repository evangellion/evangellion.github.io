---
layout: default

---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h6 >{{ page.authors }}</h6>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

    {% for post in page.recommended_posts %}
        {{ post.name }} <br />
        {{ post.description }} <br /><hr/>
    {% endfor %}

</div>
